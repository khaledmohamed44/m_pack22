{% extends "base.html" %}
{% block content %}
<div class="login-form">
    <h2>تسجيل الدخول</h2>
    <form method="POST">
        <div class="form-group">
            <label>اسم المستخدم:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>كلمة المرور:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">دخول</button>
    </form>
</div>
{% endblock %}
